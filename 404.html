<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @font-face {
      font-family: 'CCRedAlert';
      src: url('../fonts/CCRedAlert.ttf');
    }
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }
    

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
      font-family: 'CCRedAlert', sans-serif;
    }

    h1 {
      color: #555;
      font-size: 2.5em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
      font-size: 1.3em;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }
    .box {
      z-index: 999999;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <div class="box">
  <img src="img/404.gif">
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  </div>
  <div id="tsparticles"></div>
  <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
          c[a] =
              c[a] ||
              function () {
                  (c[a].q = c[a].q || []).push(arguments);
              };
          t = l.createElement(r);
          t.async = 1;
          t.src = "https://www.clarity.ms/tag/" + i;
          y = l.getElementsByTagName(r)[0];
          y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "8q4bxin4tm");
  </script>
  <script
      async
      type="text/javascript"
      src="//cdn.carbonads.com/carbon.js?serve=CEAI6KJL&placement=particlesjsorg"
      id="_carbonads_js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-links@3.0.0/tsparticles.preset.links.bundle.min.js"></script>
  <script type="text/javascript">
      (async () => {
          await loadLinksPreset(tsParticles);

          await tsParticles.load({ id: "tsparticles", options: { preset: "links" } });
      })();
  </script>
  <script src="js/disable_inspect.js"></script>
  <script src="js/sparkle.js"></script>

</body>

</html>
